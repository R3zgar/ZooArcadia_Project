<main id="manage-users">
    <!-- Titre de la page -->
    <section class="py-5">
        <div class="container">
            <h1 class="text-center mb-5">Gestion des Utilisateurs</h1>

            <!-- Bouton d'ajout d'utilisateur -->
            <div class="text-end mb-4">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
                    Ajouter un utilisateur
                </button>
            </div>

            <!-- Tableau des utilisateurs -->
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>E-mail</th>
                            <th>Rôle</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Exemple d'utilisateur -->
                        <tr>
                            <td>Dupont</td>
                            <td>Marie</td>
                            <td>marie.dupont@example.com</td>
                            <td>Vétérinaire</td>
                            <td>
                                <button class="btn btn-warning btn-sm">Modifier</button>
                                <button class="btn btn-danger btn-sm">Supprimer</button>
                            </td>
                        </tr>
                        <!-- D'autres lignes utilisateurs seront affichées ici -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Modal pour ajouter/modifier un utilisateur -->
    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addUserModalLabel">Ajouter un utilisateur</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="userForm">
                        <!-- Nom -->
                        <div class="mb-3">
                            <label for="nomInput" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="nomInput" required>
                        </div>
                        <!-- Prénom -->
                        <div class="mb-3">
                            <label for="prenomInput" class="form-label">Prénom</label>
                            <input type="text" class="form-control" id="prenomInput" required>
                        </div>
                        <!-- E-mail -->
                        <div class="mb-3">
                            <label for="emailInput" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="emailInput" required>
                        </div>
                        <!-- Rôle -->
                        <div class="mb-3">
                            <label for="roleSelect" class="form-label">Rôle</label>
                            <select id="roleSelect" class="form-select" required>
                                <option value="admin">Administrateur</option>
                                <option value="employee">Employé</option>
                                <option value="veterinary">Vétérinaire</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
