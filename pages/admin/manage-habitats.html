<main id="manage-habitats">
    <div class="container py-5 bg-light">
        <h1 class="text-primary mb-5">
            <i class="bi bi-tree"></i> Gestion des Habitats
        </h1>

        
        <div class="text-center mb-5 mt-5" id="alertContainer"></div>


        <!-- Bouton pour ajouter un habitat -->
        <div class="text-end mb-4">

            <a href="editPassword" class="btn btn-info btn-lg shadow-sm">
                <i class="bi bi-key"></i> Changer le mot de passe
            </a>

            <button class="btn btn-primary btn-lg shadow-sm" data-bs-toggle="modal" data-bs-target="#addHabitatModal">
                <i class="bi bi-plus-circle"></i> Ajouter un habitat
            </button>
        </div>

        <!-- Tableau des habitats -->
        <div class="table-responsive">
            <table class="table table-hover table-bordered text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Nom de l'Habitat</th>
                        <th>Description</th>
                        <th>Image</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="habitatTableBody">
                    <!-- Les données des habitats seront chargées ici via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal pour ajouter un habitat -->
    <div class="modal fade" id="addHabitatModal" tabindex="-1" aria-labelledby="addHabitatModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-light">
                    <h5 class="modal-title" id="addHabitatModalLabel">Ajouter un habitat</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="habitatForm">
                        <!-- Nom de l'Habitat -->
                        <div class="mb-3">
                            <label for="habitatName" class="form-label">Nom de l'Habitat</label>
                            <input type="text" class="form-control" id="habitatName" placeholder="Saisir le nom de l'habitat" required>
                        </div>

                        <!-- Description de l'Habitat -->
                        <div class="mb-3">
                            <label for="habitatDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="habitatDescription" rows="3" placeholder="Saisir la description de l'habitat" required></textarea>
                        </div>

                        <!-- Image de l'Habitat -->
                        <div class="mb-3">
                            <label for="habitatImage" class="form-label">Image</label>
                            <input type="text" class="form-control" id="habitatImage" placeholder="URL de l'image de l'habitat" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Enregistrer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>




        <!-- Modification Modal -->
    <div class="modal fade" id="editHabitatModal" tabindex="-1" aria-labelledby="editHabitatModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editHabitatModalLabel">Modifier Habitat</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editHabitatForm">
                        <input type="hidden" id="editHabitatId">
                        <div class="mb-3">
                            <label for="editHabitatName" class="form-label">Nom de l'habitat</label>
                            <input type="text" class="form-control" id="editHabitatName">
                        </div>
                        <div class="mb-3">
                            <label for="editHabitatDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="editHabitatDescription"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editHabitatImage" class="form-label">Image</label>
                            <input type="text" class="form-control" id="editHabitatImage">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" onclick="saveHabitatChanges()">Enregistrer les modifications</button>
                </div>
            </div>
        </div>
    </div>




</main>
