<section class="p-4 " id="avis-section">
    <div class="container pt-5">
        <h1 class="text-center mb-4 text-primary pb-5">Laissez un Avis</h1>
        
        <!-- Formulaire d'Avis avec effet hover et dynamique -->
        <div class="card shadow-sm border-0 bg-light">
            <div class="card-body p-4">
                <form id="formulaireSoumettre">
                    <div class="mb-3">
                        <label for="pseudonym" class="form-label">Nom ou Pseudonyme</label>
                        <input type="text" class="form-control bg-white border-0 shadow-sm" id="pseudonym" placeholder="Entrez votre nom ou pseudonyme" name="nom" required>
                    </div>

                    <div class="mb-3">
                        <label for="reviewText" class="form-label">Votre Commentaire</label>
                        <textarea class="form-control bg-white border-0 shadow-sm" id="reviewText" rows="4" placeholder="Entrez votre commentaire ici" name="avis" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="animal_id" class="form-label">ID de l'Animal</label>
                        <input type="number" class="form-control bg-white border-0 shadow-sm" id="animal_id" value="1" name="animalid" required>
                    </div>

                    <div class="text-center mt-4">
                        <button id="btn-soumettre" type="submit" class="btn btn-primary btn-lg w-100">
                            <i class="bi bi-send"></i> Soumettre l'avis
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Affichage des rÃ©sultats avec animation -->
        <div id="result" class="mt-4 text-center"></div>
    </div>
</section>
