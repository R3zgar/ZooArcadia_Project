
<!-- Contact 5 - Bootstrap Brain Component -->
<section class="py-2 py-md-5 py-xl-8">
  <div class="container p-4">
    <h1 class="text-center text-dark">
      <br />
      <i class="bi bi-envelope text-warning"></i> Contactez-nous
      <br />
    </h1>
    <p class="lead text-center p-3">
      Si vous avez des questions ou des demandes, n'hésitez pas à nous contacter en remplissant le formulaire ci-dessous.
  </p>
  </div>

  <div class="container bg-light p-5 rounded mb-5 mt-4">
      <form>
          <div class="mb-3">
             <label for="EmailInput" class="form-label">Adresse e-mail</label>
             <input type="email" class="form-control bg-light mb-4" id="EmailInput" placeholder="Entrez votre adresse e-mail" required>
             <div class="invalid-feedback">Identifiants incorrects. Veuillez vérifier votre email et votre mot de passe.</div>

          </div>
              <div class="mb-3">
                 <label for="objetInput" class="form-label">Titre de votre demande</label>
                 <input type="text" class="form-control bg-light mb-4" id="objetInput" placeholder="Entrez titre de votre demande" required>
                 <div class="invalid-feedback">L'objet est requis</div>
                </div>

              <div class="mb-3">
                <label for="messageInput" class="form-label">Entrez votre message</label>
                <textarea class="form-control bg-light mb-3" id="messageInput" rows="7" placeholder="Entrez votre message" required></textarea>
                  <div class="invalid-feedback">Le message est requis</div>
                </div>

              <div class="text-center"> <button type="button" class="btn btn-primary btn-lg mt-3" id="btnSignin"> Envoyer</button>
              </div>
            
      </form>


  </div>
  
</section>
