
<section class="pt-5">
    <h1 class="text-center pt-5"><i class="bi bi-envelope text-warning"></i>
         Contactez-nous</h1>
    <p class="lead text-center p-3">Si vous avez des questions ou des demandes, n'hésitez pas à nous contacter en remplissant le formulaire ci-dessous.</p>

    <form action="/submit-form" method="POST" class="form-contact">
        <div class="row gy-4 gy-xl-5 p-4 p-xl-5">

          <div class="col-12 col-md-6">
            <label for="emailInput" class="form-label"
              >Votre adresse e-mail : <span class="text-danger">*</span></label
            >
            <div class="input-group">
              <span class="input-group-text bg-light">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-envelope"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"
                  />
                </svg>
              </span>
              <input
                type="email"
                class="form-control bg-light"
                id="emailInput"
                name="emailInput"
                value=""
                required
                placeholder="Votre email"
              />
              <div class="invalid-feedback">
                Le mail n'est pas au bon format
              </div>
            </div>
          </div>

          <div class="col-12">
            <label for="objetInput" class="form-label"
              >Titre de votre demande : <span class="text-danger">*</span></label
            >
            <input
              type="text"
              class="form-control bg-light"
              id="objetInput"
              name="objetInput"
              value=""
              required
              placeholder="Écrivez un objet"
            />
            <div class="invalid-feedback">L'objet est requis</div>
          </div>
          <div class="col-12">
            <label for="messageInput" class="form-label"
              >Votre message : <span class="text-danger">*</span></label
            >
            <textarea
              class="form-control bg-light"
              id="messageInput"
              name="messageInput"
              rows="10"
              required
              placeholder="Veuillez entrer votre message ici"
            ></textarea>
            <div class="invalid-feedback">Le message est requis</div>
          </div>
          <div class="col-12">
            <div class="d-grid">
              <button
                id="btn-envoyer"
                class="btn btn-primary btn-lg text-dark"
                type="submit"
              >
                Envoyer
              </button>
            </div>
          </div>
        </div>
      </form>

</section>
